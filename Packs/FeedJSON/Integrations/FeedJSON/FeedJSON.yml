category: Data Enrichment & Threat Intelligence
commonfields:
  id: JSON Feed
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- display: URL
  name: url
  required: true
  type: 0
- defaultvalue: 'true'
  display: Auto detect indicator type
  name: auto_detect_type
  required: false
  type: 8
- display: Indicator Type
  name: indicator_type
  required: false
  type: 0
- display: Username
  name: credentials
  required: false
  type: 9
- display: JMESPath Extractor
  name: extractor
  required: true
  type: 0
- display: JSON Indicator Attribute
  name: indicator
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Tags
  name: feedTags
  required: false
  type: 0
description: Fetches indicators from a JSON feed.
display: JSON Feed
name: JSON Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return. The default value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Select True when auto-detection for indicator types is wanted.
      isArray: false
      name: auto_detect_type
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Gets the feed indicators.
    execution: false
    name: json-get-indicators
  dockerimage: demisto/jmespath:1.0.0.6980
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- JSON_Feed_Test
fromversion: 5.5.0
